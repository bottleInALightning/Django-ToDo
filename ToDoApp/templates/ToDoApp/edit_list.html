<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>To-Do App</title>
    
  </head>
  <body>
    <a href="/todo/edit/">Home</a>
    <h1 style="align-content: center;">{{list.name}}</h1>
    <ul>
    {%for task in tasks%}
        {%if task.done%}
          <li  style="color:green;background-color:#f5f5f0;margin-top:.2cm;">{{task.text}}     Done:{{task.done}}</li>
          <form action="{{list.id_}}" method="POST">{% csrf_token %}
            <input type="submit" name="delete_button" name="id" value="Delete" value="{{task.id_}}" value="Delete" placeholder="Delete">
            <input type="hidden" name="task_id" value="{{ task.id_ }}">
            <input type="submit" name="change_done" value="Change Done">

          </form>
        {%else%}
        <li style="color:red;background-color:#f5f5f0;margin-top: .2cm;">{{task.text}}     Done:{{task.done}}</li>
        <form action="{{list.id_}}" method="POST">{% csrf_token %}
          <input type="submit" name="delete_button" name="id" value="Delete" value="{{task.id_}}" value="Delete" placeholder="Delete">
          <input type="hidden" name="task_id" value="{{ task.id_ }}">
          <input type="submit" name="change_done" value="Change Done">
        </form>
        {%endif%}
    {%endfor%}
    </ul>
    
    
    <form action="{{list.id_}}" method="POST" style="margin-top: 2cm;">{% csrf_token %}
      <label for="task_names" ><b>Add task</b></label><br>
      {{form}}
    
    <input type="submit" value="Add">
    </form>
  </body>
</html>
