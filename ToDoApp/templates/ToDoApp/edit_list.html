<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    
  </head>
  <body>
    <h1>{{list.name}}</h1>
    <ul>
    {%for task in tasks%}
        {%if task.done%}
          <li style="color:green;background-color:#f5f5f0;margin-top:.2cm;">{{task.text}}     Done:{{task.done}}</li>
        {%else%}
        <li style="color:red;background-color:#f5f5f0;margin-top: .2cm;">{{task.text}}     Done:{{task.done}}</li>
        {%endif%}
    {%endfor%}
    </ul>
    
    
    <form action="{{list.id_}}" method="POST" style="margin-top: 2cm;">{% csrf_token %}
      <label for="task_names" ><b>Add task</b></label><br>
    <input  id="task_names" type="text" value="â†’"> 
    <input type="submit" value="Add">
    </form>
  </body>
</html>
